<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script defer type="module" src="assets/js/app.js"></script>
    <script defer src="https://kit.fontawesome.com/d8438e7f2f.js" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>
<body>
    <header>
        <h1>To-do-list</h1>
    </header>
    <main>
        <section class="todo list">
            <div class="header-list">
                <h2>Todo</h2>
            <button class="add-task">Add task</button>
            </div>
            <ul id="todo-content" class="content"></ul>
        </section>
        <section class="done list">
            <h2>Done</h2>
            <ul id="done-content" class="content">

            </ul>
        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
          </div>
        
    </main>


    <footer>
        <h5 class="author"></h5>
    </footer>
</body>
</html>
